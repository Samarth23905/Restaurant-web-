<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - My E-commerce Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="contBtn" style="position: relative; right: 30rem; top: 3rem; width: 8rem;">ContactUs</button>
        <h1>Online Shop</h1>
        <h3><a href="#cart" style="color: #000; text-decoration: none;">View Cart</a></h3>
        <h3><button onclick="bev()">Bevarages</button></h3>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="food1.jpg" alt="Product 1 Image">
                <h2>Pasta</h2>
                <p class="price">₹499</p>
                <button onclick="addToCart('Pasta',499)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="food2.jpg" alt="Product 2 Image">
                <h2>Burger</h2>
                <p class="price">₹199</p>
                <button onclick="addToCart('Burger', 199)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="food3.jpg" alt="Product 3 Image">
                <h2>Gobi Noodles</h2>
                <p class="price">₹599</p>
                <button onclick="addToCart('Gobi Noodles', 599)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="food4.jpg" alt="Product 4 Image">
                <h2>Veg Biryani</h2>
                <p class="price">₹999</p>
                <button onclick="addToCart('Veg Biryani', 999)">Add to Cart</button>
            </div><div class="product">
                <img src="food5.jpg" alt="Product 5 Image">
                <h2>Pizza</h2>
                <p class="price">₹399</p>
                <button onclick="addToCart('Pizza', 399)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="food6.jpg" alt="Product 6 Image">
                <h2>Sandwitch</h2>
                <p class="price">₹199</p>
                <button onclick="addToCart('Sandwitch', 199)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems" style="color: #000;"></ul>
            <p id="totalPrice" style="color: #000;">Total: ₹0</p>
            <button onclick="buy()" class="btn" id="buyNowBtn">Buy Now</button>
          </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
